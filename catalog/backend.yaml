apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: sepulsa-backend
  description: A backend for Sepulsa
  tags:
    - golang
  links:
    - url: https://example.com/dashboard
      title: Observability Dashboard
      icon: dashboard
    - url: https://github.com/
      title: GitHub Repo
      icon: github
spec:
  type: service
  lifecycle: production
  owner: sepulsa-team
  system: sepulsa
  dependsOn: 
    - 'resource:sepulsa-db'
    - 'resource:sepulsa-cache'
  providesAPIs:
    - sepulsa-api

---

apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: sepulsa-db
  description: PostgreSQL 14
spec:
  type: database
  system: sepulsa
  owner: sepulsa-team
---

apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: sepulsa-cache
  description: Redis 5
spec:
  type: database
  system: sepulsa
  owner: sepulsa-team